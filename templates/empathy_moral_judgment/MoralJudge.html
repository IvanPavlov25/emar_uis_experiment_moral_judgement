{% extends 'base.html' %}
{% block content %}
<h3>{{ role_label }}</h3>
<p>¿Qué tan apropiada fue la decisión de los negociadores?</p>
<form method="post">{% csrf_token %}
  <input type="range" name="moral_rating" min="-9" max="9" value="0" class="form-range">
  <div class="d-flex justify-content-between small">
    <span>-9 Completamente inapropiado</span>
    <span>+9 Completamente apropiado</span>
  </div>
  <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Enviar</button>
</form>
{% endblock %}
